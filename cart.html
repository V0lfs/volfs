<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        body {

            color: white;
        }
        header {

        .cart {

</head>
<body>
    <header>

    <div class="cart" id="cart-items">

    </div>

    <button onclick="checkout()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

            });

        }

</body>
</html>

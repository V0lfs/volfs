<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ—Ä–∑–∏–Ω–∞</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff6f61, #ff4d4d);
            color: white;
        }
        header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
        }
        .cart {
            background: white;
            color: black;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .cart-item button {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart-item button:hover {
            background: #ff1f1f;
        }
        .back-button {
            display: block;
            margin: 20px auto;
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .back-button:hover {
            background-color: #ff1f1f;
        }
    </style>
</head>
<body>
    <header>
        <h1>–ö–æ—Ä–∑–∏–Ω–∞ üõí</h1>
    </header>
    <a href="index.html" class="back-button">‚Üê –ù–∞–∑–∞–¥</a>
    <div class="cart" id="cart-items">
        <!-- –ö–æ—Ä–∑–∏–Ω–∞ –±—É–¥–µ—Ç –∑–∞–ø–æ–ª–Ω—è—Ç—å—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
    </div>
    <p><strong>–ò—Ç–æ–≥–æ: <span id="total">0‚ÇΩ</span></strong></p>
    <button onclick="checkout()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartItems = document.getElementById('cart-items');
        const total = document.getElementById('total');

        function updateCart() {
            cartItems.innerHTML = '';
            let totalPrice = 0;
            cart.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `
                    <span>${item.name} - ${item.price}‚ÇΩ</span>
                    <button onclick="removeFromCart(${index})">–£–¥–∞–ª–∏—Ç—å</button>
                `;
                cartItems.appendChild(div);
                totalPrice += item.price;
            });
            total.textContent = `${totalPrice}‚ÇΩ`;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        function checkout() {
            alert('–°–ø–∞—Å–∏–±–æ –∑–∞ –∑–∞–∫–∞–∑! –ú—ã —Å–≤—è–∂–µ–º—Å—è —Å –≤–∞–º–∏.');
        }

        updateCart();
    </script>
</body>
</html>
